<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Javascript arrow function</h2>
    <p> This examle shows an Arrow Function with a 
    parameter.</p>
    <p id="result"></p>

    <script>
        add = (a,b) => a+b;
        document.getElementById("result").innerHTML = add(4,5);
    </script>
    
</body>
</html>
